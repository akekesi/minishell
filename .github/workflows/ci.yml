name: tests

on:
  push:
    branches:
      - test

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Run tests
      run: python -m unittest discover -s test -p 'test_*.py'
